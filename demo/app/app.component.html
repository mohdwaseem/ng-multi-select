<layout-header [version]="version" [(dir)]="dir"></layout-header>
<div class="container fill" [attr.dir]="dir">
    <div class="row">
        <div class="col-12 col-md-3 col-xl-3 py-md-4 bd-sidebar">
            <layout-sidenav></layout-sidenav>
        </div>
        <main class="col-12 col-md-9 col-xl-8 py-md-4 pl-md-4 bd-content">
            <div class="d-flex">
                <div style="flex:1;">
                    <h2 class="bd-title">{{title}}</h2>
                </div>
                <div style="align-self:center;">
                    <a href="{{exampleSourceUrl}}" target="_blank"><i class="fa fa-code"></i> Example source code</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </main>
    </div>
</div>
